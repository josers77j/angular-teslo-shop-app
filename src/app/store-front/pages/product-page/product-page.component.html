@if(productResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-ng"></span>
</div>
} @if(productResource.hasValue()){

<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mx-5">
  <product-carrousel
    [images]="productResource.value()?.images ?? []"
  ></product-carrousel>
  <div>
    <h2 class="text-2xl font-bold font-montserrat">
      {{ productResource.value().title }}
    </h2>
    <div class="divider"></div>

    <p>{{ productResource.value().description }}</p>
  </div>
</div>
}
